description:
  it:
    documentation: >-
      https://github.com/italia/design-scuole-wordpress-theme/blob/master/README.md
    features:
      - popolamento automatico dell'architettura del sito
      - gestione delle circolari con notifica e feedback utente
      - 'gestione delle strutture organizzative '
      - gestione di schede progetto e schede didattiche
      - gestione dei luoghi della scuola
      - gestione degli eventi e del calendario scolastico
      - gestione di articoli e news
      - gestione degli indirizzi di studio
    genericName: Tema Wordpress
    localisedName: design_scuole_italia
    longDescription: >
      E' basato sul modello di siti per le scuole italiane, creato nell’ambito
      del progetto **Designers Italia di Presidenza del Consiglio**, in accordo
      con il **MIUR**. Nel rispetto dell’autonomia scolastica e con l’obiettivo
      di creare un prodotto in grado di rispondere ai principali bisogni di
      tutte le scuole, lo abbiamo progettato dopo aver condotto decine di
      workshop e migliaia di interviste con insegnanti, personale tecnico
      amministrativo, genitori e studenti.


      Questo sito permette di capire com’è organizzata la scuola, quali percorsi
      di studio mette a disposizione e quali servizi di supporto alla didattica
      sono disponibili per la comunità scolastica. Si pone l’obiettivo di
      comunicare in modo chiaro e semplice l’identità di una scuola, riducendo
      il peso della burocrazia (naturalmente nel rispetto degli obblighi), dando
      spazio ai contenuti e alle persone e cercando di ricostruire anche on line
      l’atmosfera che caratterizza la vita di una scuola.
    screenshots:
      - >-
        https://raw.githubusercontent.com/italia/design-scuole-wordpress-theme/master/screenshot.png
    shortDescription: >-
      Design Scuole Italia è un tema di WordPress utilizzabile per i siti
      internet delle Scuole Italiane.
